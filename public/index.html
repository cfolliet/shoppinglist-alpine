<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-firestore.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"
        integrity="sha256-eVNjHw5UeU0jUqPPpZHAkU1z4U+QFBBY488WvueTm88=" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>

    <style>
        body {
            background-color: #FAFAFA;
        }

        #app {
            padding: 25px;
        }

        .mdl-list {
            background-color: #FFF;
            padding: 0;
        }

        li {
            background-color: #FAFAFA;
        }

        .checked {
            opacity: 0.5;
            text-decoration: line-through;
        }

        .section {
            text-transform: uppercase;
            font-weight: bold;
        }

        .action-bar {
            position: absolute;
            bottom: 0px;
        }

        .pan {
            background-color: #EEE;
        }
    </style>
</head>

<body>
    <div id="app" x-data="data" x-init="() => { registerTouchActions() }">
        <ul class="mdl-list" x-on:click.once="update">
            <template x-for="(item, index) in filteredItems()" :key="item">
                <li class="mdl-list__item" x-bind:data-index="items.indexOf(item)">
                    <span class="mdl-list__item-primary-content">
                        <span x-text="item.name" x-bind:class="{ 'checked': item.checked, 'section': item.section }"></span>
                        <button x-show="item.hover" x-on:click="remove(index)" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
                            <i class="material-icons">delete</i>
                        </button>
                    </span>
                </li>
            </template>
        </ul>
        <div class="action-bar">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="keyword" x-model="keyword">
                <label class="mdl-textfield__label" for="keyword">Item or #Section...</label>
            </div>
            <button x-on:click="add" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
                <i class="material-icons">add</i>
            </button>
            <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" for="visibility">
                <input type="checkbox" id="visibility" class="mdl-icon-toggle__input" x-model="displayAll"
                    x-bind:checked="!displayAll">
                <i class="mdl-icon-toggle__label material-icons">visibility</i>
            </label>
        </div>
    </div>
</body>

</html>
